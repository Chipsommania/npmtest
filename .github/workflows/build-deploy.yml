name: Publish All Packages

on:
  push:
    branches:
      - main

jobs:
  wait_30_seconds:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Wait for 30 seconds
        run: sleep 30

  build-and-publish:
    runs-on: ubuntu-latest
    environment: development  # Set the environment name to development
    needs: wait_30_seconds  # Ensure this job runs after wait_30_seconds

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure the full history is fetched

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Reset changes
        run: git reset --hard

      - name: Set npm auth token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Add scope to package names
        run: node add-scope.js

      - name: Commit changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add packages/**/package.json
          git commit -m "chore: add scope to package names" || echo "No changes to commit"

      - name: Build packages
        run: npx lerna run build

      - name: Publish packages
        run: npx lerna publish from-package --yes --registry https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
